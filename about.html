<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<link href="https://fonts.googleapis.com/css?family=Passion+One:400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	 <!--registration box start-->
	   <div class="Registration-box">
		<h1 class="head">Registration Form Create</h1>
	    </div>
	 <!--registration box end-->

         <!--row code start-->
	    <section class="row">
	    <!--box1 start-->
	    	    <div class="box1">
	    	    	<div class="form-control">
	 				<label for="">First Name</label><br>
	 				<input type="text" name="firstName" placeholder="First Name" class="inner-field">
	 		        </div>
                    <div class="form-control">
	 				<label for="">Password</label><br>
	 				<input type="Password" name="Password" placeholder="Password" class="inner-field">
	 		        </div>
	 			    <div class="form-control">
	 				<label for="">Email</label><br>
	 				<input type="Email" name="Email" placeholder="Email" class="inner-field">
	    	       </div>
	    	        <div class="form-control">
	 				<label for=""> Present-Address</label><br>
	 				<input type="text" name="presentAddress<" placeholder="Present-Address" class="inner-field">
	    	       </div>
	    	        <div class="form-control">
	    	       	<label for="">Date Of Birth</label><br>
                    <input type="number" name="Date of birth" placeholder="dd/month/year" class="inner-field">
	    	       </div>
	    	       <div  class="form-control">
	    	       	<h3>Gender</h3>
	    	       	<input type="radio" id="1" name="gender" value="male">  <span>&nbsp;Male </span>&nbsp;
	    	       	<input type="radio" id="2" name="gender" value="female">  <span>&nbsp;Female </span>&nbsp;
	    	       	<input type="radio" id="3" name="gender" value="other"> <span>&nbsp;Other </span><br>
	    	       </div>
                    <div class="form-control">
                    	<input type="checkbox">&nbsp;I Agree my condition
                    </div>
	    	       
	           </div>
	  <!--box1 end-->

     <!--box2 start-->
	    	   <div class="box2">
	    			<div class="form-control">
	 				<label for="">Last Name</label><br>
	 				<input type="text" name="lastname" placeholder="Last Name" class="inner-field">ss
	 		        </div>
                    <div class="form-control">
	 				<label for=""> Confirm-Password</label><br>
	 				<input type="password" name="confirmpassword" placeholder="Confirm-Password" class="inner-field">
	 		        </div>
	 		        <div class="form-control">
	 				<label for="">Confirm-Email</label><br>
	 				<input type="Email" name="Email" placeholder="Confirm-Email" class="inner-field">
	    	        </div>
	    	        <div class="form-control">
	 				<label for=""> Parmanent-Address</label><br>
	 				<input type="text" name="presentaddress<" placeholder="Parmanent-Address" class="inner-field">
	    	       </div>
	    	       <div class="form-control">
	    	       	<label for="">Country Name</label><br>
                     <select name="text" class="number">
                       <option value="">Bangladesh</option>
                       <option value="">India</option>
                       <option value="">Pakistan</option>
                       <option value="">Nepal</option>
                     </select>
	    	       </div>
	    	       <div class="form-control">
	    	       	<h3>Religon</h3>
	    	       	<input type="checkbox" name="islam"> <span>&nbsp;Islam </span>&nbsp;
	    	       	<input type="checkbox" name="Hindhu">  <span>&nbsp;Hindhu </span>&nbsp;
	    	       	<input type="checkbox" name="Other"> <span>&nbsp;Other </span><br>
	    	       </div>
	    	       <div>
	    	       	<input type="button" value="Submit" class="end">
	    	       </div>
	            </div>
	<!--box2 end-->
      </section>
    <!--row code end-->
	    
   <!--social start-->     
         <div class="in">
	    	<a href="https://www.instagram.com/" target="_blank"><img src="images/Instagram.png" alt=""></a>
	    </div>
